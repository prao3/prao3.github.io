<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/global.css"/>
        <link rel="stylesheet" href="styles/tictactoe.css"/>
        <!--Tictactoe board style-->
        <link rel="stylesheet" href="styles/board.css"/>
        <title>Prem Rao: TicTacToe</title>
    </head>
    <body>
        <ul class="navbar">
            <!--Active page!-->
            <li><a href="index.html">Home</a></li>
            <li><a href="research.html">Research</a></li>
            <li style="float:right"><a class="active" href="tictactoe.html">Play Me in TicTacToe!</a></li>
        </ul>

        <div class="container">
            <h1><span id="title">TicTacToe</span></h1>
        </div>

        <div class="container">
            <!--Grid for board-->
            <div id="board" class="board-grid">
                <!--First row of buttons-->
                <button id="_0-0" class="ttt-button"></button>
                <button id="_0-1" class="ttt-button"></button>
                <button id="_0-2" class="ttt-button"></button>
        
                <!--Second row of buttons-->
                <button id="_1-0" class="ttt-button"></button>
                <button id="_1-1" class="ttt-button"></button>
                <button id="_1-2" class="ttt-button"></button>
        
                <!--Third row of buttons-->
                <button id="_2-0" class="ttt-button"></button>
                <button id="_2-1" class="ttt-button"></button>
                <button id="_2-2" class="ttt-button"></button>
            </div>
        </div>

        <div class="container">
            <!--Buttons for resetting and selecting opponents-->
            <div class="opponent-grid">
                <!--If selected, computer moves first-->
                <button id="computer-turn" class="pushable">
                    <span class="front active">
                        Computer First
                    </span>
                </button>
                <!--If selected, player moves first-->
                <button id="player-turn" class="pushable">
                    <span class="front">
                        You First
                    </span>
                </button>
                <!--Resets the board-->
                <button id="reset" class="pushable">
                    <span class="front">
                        Reset
                    </span>
                </button>
            </div>
        </div>

        <!--Scripts for tictactoe-->
        <script src="js/board.js"></script>
        <script src="js/solver.js"></script>
        <script src="js/tictactoe.js"></script>

        <!-- Social Bar -->
        <ul class="socials">
            <!-- LinkedIn!!! -->
            <li>
                <a href="https://www.linkedin.com/in/prem-rao/">
                    <img src="img/LI-In-Bug.png" alt="LinkedIn"/>
                </a>
            </li>
            <!-- Github!!! -->
            <li>
                <a href="https://github.com/prao3">
                    <img src="img/github_logo.png" alt="Github"/>
                </a>
            </li>
        </ul>
    </body>
</html>
